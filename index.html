<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="shop-container">
        <h1>SHOP</h1>

        <div class="shop">
          <div class="item">
            <p>SHOES</p>
            <p>800</p>
            <div class="item-button">
              <button class="add-to-cart">ADD TO CART</button>
            </div>
          </div>
          <div class="item">
            <p>EARINGS</p>
            <p>500</p>
            <div class="item-button">
              <button class="add-to-cart">ADD TO CART</button>
            </div>
          </div>
          <div class="item">
            <p>CAR</p>
            <p>900</p>
            <div class="item-button">
              <button class="add-to-cart">ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-container">
        <h1>CART <span id="cartCount"></span></h1>
        <p>TOTAL PRICE: <span id="total"></span></p>
        <button id="removeAll">CLEAR</button>
        <div id="cart"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
